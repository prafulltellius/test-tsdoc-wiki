name: 'üêõ Bug Report'
description: Create a new ticket for a bug.
title: 'üêõ [BUG] - <title>'
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.

              Thanks for contributing by creating an issue! ‚ù§Ô∏è
    - type: checkboxes
      attributes:
          label: Duplicates
          description: Please [search the history](https://github.com/Tellius/picasso/issues) to see if an issue already exists for the same problem.
          options:
              - label: I have searched the existing issues
                required: true
    - type: input
      id: component-name
      attributes:
          label: 'Component Name'
          description: Please enter the component that is breaking
          placeholder: ex. @picasso/button i.e; button
      validations:
          required: true
    - type: input
      id: version
      attributes:
          label: 'Version of component'
          description: Please enter the version of the library if not latest
          placeholder: ex. 0.0.1-dev
      validations:
          required: false
    - type: input
      id: reprod-url
      attributes:
          label: 'Reproduction URL'
          description: Please enter your GitHub URL to provide a reproduction of the issue
          placeholder: ex. https://github.com/USERNAME/REPO-NAME
      validations:
          required: true
    - type: textarea
      id: reprod
      attributes:
          label: 'Reproduction steps'
          description: Please enter an explicit description of your issue
          value: |
              1. Go to '...'
              2. Click on '....'
              3. Scroll down to '....'
              4. See error
          render: bash
      validations:
          required: true
    - type: textarea
      id: screenshot
      attributes:
          label: 'Screenshots'
          description: If applicable, add screenshots to help explain your problem.
          value: |
              ![DESCRIPTION](LINK.png)
          render: bash
      validations:
          required: false
    - type: textarea
      id: logs
      attributes:
          label: 'Logs'
          description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: bash
      validations:
          required: false
    - type: dropdown
      id: browsers
      attributes:
          label: 'Priority'
          description: What is the importance of this.
          multiple: true
          options:
              - High (blockers without that feature cannot go)
              - Medium (less priority than blockers)
              - Low (lowest priority , needs to be fixed in future)
      validations:
          required: true
    - type: dropdown
      id: browsers
      attributes:
          label: 'Browsers'
          description: What browsers are you seeing the problem on ?
          multiple: true
          options:
              - Firefox
              - Chrome
              - Safari
              - Microsoft Edge
              - Opera
      validations:
          required: false
    - type: dropdown
      id: os
      attributes:
          label: 'OS'
          description: What is the impacted environment ?
          multiple: true
          options:
              - Windows
              - Linux
              - Mac
      validations:
          required: false
    - type: input
      id: reprod-url
      attributes:
          label: 'Jira URL'
          description: Please enter JIRA url
          placeholder: ex. https://tellius.atlassian.net/jira/software/TEL-12
      validations:
          required: false
